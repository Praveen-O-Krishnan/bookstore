  <body>
    <!-- main container block begin -->
    <div class="container-fluid">
      <div class="row">
        <!-- header -->
        <div class="site-header">
          <div class="site-banner">
    <!--header first line text begins by shiva-->
            <div class="container">
        <div class="row">
          <div class="textline1">
            <h2 class="textline-1">Rent your textbooks. Save a bundle</h2>
          </div>
    <!--header first line text ends by shiva-->
    <!--header Tagline text begins by shiva-->
          <div class="textline2">
            <h3 class="textline-2">Rent and Save up to 90%!</h3>
          </div>
    <!--header first line text ends by shiva-->
    <!--header search line orange box begins by shiva-->
          <div class="searchouterbox">
          </div>
    <!--header search line orange box ends by shiva-->
    <!--header search input box begins by shiva-->
          <div class="searchbox">
              <form>
                <input type="text" value="      Search by ISBN, Title,or Author">
              </form>
    <!--header search input box ends by shiva-->
    <!--header search search icon begins by shiva-->
            <div class="searchicon">
              <i class="glyphicon glyphicon-search"></i>
            </div>
          </div>
    <!--header search search icon ends by shiva-->
    <!--header search find a book button begins by shiva-->
          <div class="findabook">
            <button class="findbutton">Find a book</button>
          </div>
    <!--header search find a book button ends by shiva-->
        </div>
        </div>

          </div>
        </div>
        <!-- header -->
      </div>
