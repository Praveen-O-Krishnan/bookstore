<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Book store</title>

  <!-- Bootstrap -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="node_modules/normalize.css/normalize.css" rel="stylesheet">

  <style type="text/css">
    @import url("css/style.css");
    @import url("css/header-search.css");
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
  <!-- main container block begin -->
  <div class="container-fluid">
    <div class="row">
      <!-- header -->
      <div class="site-header">
        <div class="site-banner">

          <!-- code written by Shiva: begin -->
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <div class="site-search-block">
                  <div class="site-search__text">
                    <h1 class="site-search__text--head">Rent your textbooks. Save a bundle</h1>
                    <h2 class="site-search__text--sub-head">Rent and Save up to 90%!</h2>
                  </div>
                  <div class="site-search-container">
                    <div class="site-search-field">
                      <span class="site-search-field__icon"><i class="glyphicon glyphicon-search"></i></span><input type="text" name="" value="" placeholder="Search by ISBN, Title,or Author">
                    </div>
                    <div class="site-search-btn"><button class="" name="button">Find a book</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- code written by Shiva: end -->

        </div>
      </div>
      <!-- header -->
    </div>
  </div>
  <!-- main container block end -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <!-- Include all compiled plugins (below), or include individual files as needed -->
